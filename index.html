    <script type = "text/javascript" language = "javascript">
        var user="";
        var user_cnt=0, ai_cnt=0;
        const choice = ["rock", "paper", "scissors"];
        var random_num;
        var ai;
        ai = choice[random_num];
        $(".rock").bind('click', function(event){
            user = "rock";            
        });
        $(".paper").bind('click', function(event){
            user = "paper";            
        });
        $(".scissors").bind('click', function(event){
            user = "scissors";                      
        });
        var cnt=0;
        
        
        $(".play-g").bind('click', function(){
            if($(".play-g").css("cursor")=="pointer" && user!=""){
                random_num = Math.floor(Math.random()*3);
                ai = choice[random_num];

                $(".play-g").css("cursor", "not-allowed");

                if($("#userid").attr("user-figure")){
                    $("#userid").attr("class","user-ani user-figure");
                    $(".rn").attr("class","ai-ani rn");
                }
                else{
                    $("#userid").attr("class","user-ani user-figure-sci");
                    $(".rn").attr("class","ai-ani rn");
                }

                if($("#aiid").attr("ai-figure")){
                    $("#userid").attr("class","user-ani user-figure");
                    $(".rn").attr("class","ai-ani rn");
                }
                else{
                    $("#userid").attr("class","user-ani user-figure-sci");
                    $(".rn").attr("class","ai-ani rn-sci");
                }

                
                setTimeout(function(){ 
                    
                    $("#userid").attr("class","user-figure");
                    $("#rnid").attr("class","rn"); 

                    if(user=="paper"){ 
                        $("#userid").attr("src", "pap.png");
                    }
                    else if(user=="rock"){
                        $("#userid").attr("src", "roc.png");
                    }
                    else{
                        $("#userid").attr("src", "sci.png");
                        $("#userid").attr("class", "user-figure-sci")
                    }
                    if(ai=="paper"){ 
                        $("#aiid").attr("src", "pap.png");
                    }
                    else if(ai=="rock"){
                        $("#aiid").attr("src", "roc.png");
                    }
                    else{
                        $("#aiid").attr("src", "sci.png");
                        $("#aiid").attr("class", "ai-figure-sci");
                        $(".rn").attr("class", "rn-sci");
                    }

                    setTimeout(function(){
                        $("#aiid").attr("src", "roc.png");
                        $("#userid").attr("src", "roc.png");
                        $("#userid").attr("class", "user-figure");
                        $("#userid").attr("class", "user-figure");
                        $("#rnid").attr("class", "rn");
                        $(".play-g").css("cursor", "pointer");
                
                        if(user==ai){

                        }
                        else if((user=="rock" && ai=="paper")||(user=="paper" && ai=="scissors")||(user=="scissors" && ai=="rock")){
                            ai_cnt = ai_cnt+1;
                        }
                        else{
                            user_cnt = user_cnt+1;
                        }
                        $(".user-score").text(user_cnt);
                        $(".ai-score").text(ai_cnt);
                        user="";
                        ai="";

                    }, 3000);
                }, 3000);

                

                



            }
            else{
                alert("Please choose your option");
            }
            
        });
        

        
    </script>
